syntax = "proto3";

option go_package="github.com/ostapenkoden/microservices-demo/pb/products";

package products;

message Empty {}

message Product {
  string ID = 1;
  string Name = 2;
  float Price = 3;
  sint32 AvailableQty = 4;
}

message Products {
  repeated Product products = 1;
}

service ProductsService {
  rpc Find (Empty) returns (Products);
}